site_name: KiseKi's Blog
site_url: http://example.com
site_author: KiseKi
theme: 
        name: material

        features:
          - navigation.instant  #离线使用构建时，请确保禁用以下配置设置：即时加载、站点分析、git 存储库、版本控制和评论系统
          - navigation.sections
          - navigation.tabs
          #- navigation.tabs.sticky
          - navigation.top  # 当用户向下滚动后再次开始向上滚动时，可以显示返回顶部按钮。它居中呈现，位于标题下方。
          - navigation.tracking

          - header.autohide

        palette: 
          - scheme: default
            primary: blue grey
            accent: amber
            toggle:
#             icon: material/toggle-switch-off-outline/material/toggle-switch || other config: material/brightness-4 + material/brightness-7
              icon: material/weather-night
              name: Switch to dark mode
          - scheme: slate
            primary: amber
            accent: deep orange 
            toggle: 
              icon: material/weather-sunny
              name: Switch to light mode

        # custom_dir: docs/overrides/   #用于自定义模板样式
