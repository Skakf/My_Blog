# Extensions-------------------------------------------------------------------
#markdown语法扩展

markdown_extensions:
  - abbr
  - admonition  #提示块
  - attr_list
  - def_list
  - footnotes
  - meta        #定义元数据，通过文章上下文控制，如disqus
  - md_in_html
  - codehilite:
      linenums: true
      guess_lang: false

  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret      # 下划线上标
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      # repo_url_shorthand: true
      # user: squidfunk
      # repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

